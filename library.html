<!DOCTYPE html>
<html class="a-fullscreen" foxifield>
    <head>
        <script src="aframe.js"></script>
        <script type="text/javascript">
            // Existing functions

        
            // Redirection function
            function redirectToPage() {
                window.location.href = 'selectionmenu.html'; // Change this URL to your target page
            }
        </script>
        
    </head>

    <body>
        <a-scene>
            <a-assets>
                <video id="library" autoplay loop="true" src="/media/360-videos/library.mp4"></video>
                <img id="location1" src="/assets/librarycorner1.jpg">
                <img id="location2" src="/assets/librarycorner2.jpg">
                <img id="location3" src="/assets/librarycorner3.jpg">
                <img id="location4" src="/assets/librarycorner4.jpg">
                <img id="boxtexture" src="/assets/teleport.jpg">
            </a-assets>

            <!-- Main scene -->
            <a-entity id="mainscene" position="0 -1 0" visible="true">
                <a-videosphere src="#library"></a-videosphere>
                <a-box  position="-19.583 10.257 -14.050" scale="0.5 0.5 0.5" rotation="0 -61.180 0" scale="2 2 2" onclick="scene_1()"
                    animation__click="property: position; to: -19.473 12 -14.050; dur: 500; easing: easeInOutQuad; loop: true; dir: alternate" material="src: #boxtexture">
                    <a-text value="Click to teleport here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                <a-box  position="-0.344 7.253 19.666" scale="0.5 0.5 0.5" rotation="0.350 35.000 0.000" scale="1 1 1" onclick="scene_2()" material="src: #boxtexture">
                    <a-text value="Click box to teleport to here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box  position="52.102 7.216 -28.645" scale="1.5 1.5 1.5" rotation="0 -159.730 0" onclick="scene_3()" material="src: #boxtexture">
                    <a-text value="Click box to teleport to here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
                <a-box  position="32.588 6.165 -3.452" scale="1 1 1" rotation="0 -179.390 0" scale="1 1 1" onclick="scene_4()" material="src: #boxtexture">
                    <a-text value="Click box to teleport to here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-sphere  position="-1.939 7 -21.502" scale="2 2 2" rotation="0 270 0" onclick="redirectToPage()" material="src: #boxtexture"
                animation="property: rotation; to: 0 460 0; loop: true; dur: 10000; easing: linear; ">
                    <a-text value="Back to Menu" rotation="0 90 0" position="0 1.720 1" scale="4 4 4"></a-text>
                </a-sphere>
            </a-entity>



            <!-- Scene 1 -->
            <a-entity id="scene1" position="0 -1 0" visible="false">
                <a-sky src="#location1"></a-sky>

                <a-box color="red" position="-19.473 11 -14.050" scale="0.5 0.5 0.5" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-box color="green" position="-19.382 9.891 19.666" scale=" 2 2 2" rotation="-4.790 50.000 -3.480" onclick="scene_2()">
                    <a-text value="Teleport here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box color="blue" position="86.417 32.380 80.971" scale="5 5 5" rotation="0 -227.370 0"  onclick="scene_3()">
                    <a-text value="Teleport Here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
                <a-box color="yellow" position="25.464 16.625 53.122" scale="1.5 1.5 1.5" rotation="0 -258.620 0" onclick="scene_4()">
                    <a-text value="Teleport here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
            </a-entity>

            <!-- Scene 2 -->
            <a-entity id="scene2" position="0 -1 0" visible="false">
                <a-sky src="#location2"></a-sky>

                <a-box color="red" position="32.663 4.805 -4.776" scale="2 2 2" rotation="0 -187.240 0" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box color="blue" position="30.480 10.712 156.406" scale="2 2 2" rotation="0 -264.360 0" onclick="scene_3()">
                    <a-text value="Click box to teleport to scene 3" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
                <a-box color="yellow" position="-12.721 12.311 103.630" scale="3 3 3" rotation="0 90 0" onclick="scene_4()">
                    <a-text value="Click box to teleport to scene 4" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
            </a-entity>

            <!-- Scene 3 -->
            <a-entity id="scene3" position="0 -1 0" visible="false">
                <a-sky src="#location3"></a-sky>

                <a-box color="red" position="-26.033 7.531 -14.258" scale="0.5 0.5 0.5" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-box color="green" position="-74.795 15.231 -9.670" scale="2 2 2" rotation="-4.790 -26.510 -3.480" onclick="scene_2()">
                    <a-text value="Teleport Here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
    
                <a-box color="yellow" position="2.365 32.322 71.884" scale="3 3 3" rotation="0 -284.270 0" onclick="scene_4()">
                    <a-text value="Teleport here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
            </a-entity>

            <!-- Scene 4 -->
            <a-entity id="scene4" position="0 -1 0" visible="false">
                <a-sky src="#location4"></a-sky>
                <a-box color="red" position="51.543 10.970 37.557" scale="1.5 1.5 1.5" rotation="0 -218.150 0" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-box color="green" position="57.658 15.509 18.679" scale="2 2 2" rotation="-4.790 -209.000 -3.480" onclick="scene_2()">
                    <a-text value="Click box to teleport to scene 3" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box color="blue" position="2.727 1.135 32.316" scale="2 2 2" rotation="0 -275.950 0" onclick="scene_3()">
                    <a-text value="Teleport here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
            </a-entity>

            <!-- Player viewport -->
            <a-camera position="0 2 0">
                <!-- Cursor circle -->
                <a-cursor color="red"></a-cursor>
            </a-camera>
        </a-scene>

        <script type="text/javascript">
            // Teleportation functions

            function mainscene() {
                document.getElementById('mainscene').setAttribute('visible', 'true');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }
            function scene_1() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'true');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }

            function scene_2() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'true');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }

            function scene_3() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'true');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }

            function scene_4() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'true');
            }
        </script>
    </body>
</html>
