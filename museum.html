<!DOCTYPE html>
<html class="a-fullscreen" foxifield>
    <head>
        <script src="aframe.js"></script>
        <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@5.2.0/dist/aframe-event-set-component.min.js"></script>
        <script type="text/javascript">
            // Existing functions

        
            // Redirection function
            function redirectToPage() {
                window.location.href = 'selectionmenu.html'; // Change this URL to your target page
            }
        </script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <video id="library" autoplay loop="true" src="/media/360-videos/museum.mp4"></video>
                <img id="location1" src="/assets/museum1.jpg">
                <img id="location2" src="/assets/museum2.jpg">
                <img id="location3" src="/assets/museum3.jpg">
                <img id="location4" src="/assets/museum4.jpg">
                <img id="boxtexture" src="/assets/teleport.jpg">
                <a-asset-item id="orb" src="/assets/cyber_orb.glb" ></a-asset-item>
            </a-assets>

            <!-- Main scene -->
            <a-entity id="mainscene" position="0 -1 0" visible="true">
                <a-videosphere src="#library" rotation="0 -100 0"></a-videosphere>
                <a-box  position="10.969 1.910 1.240" scale="1 1 1" rotation="0 -179.170 0"  onclick="scene_1()" material="src: #boxtexture">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                <a-box  position="-14.487 2.256 -1.038" scale="1 1 1" rotation="0.350 -25.260 0.000" scale="1 1 1" onclick="scene_2()" material="src: #boxtexture">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box  position="5.226 2.995 -59.169" scale="3 3 3" rotation="0 -97.680 0" onclick="scene_3()" material="src: #boxtexture">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
                <a-box  position="43.819 3.068 -59.005" scale="3 3 3" rotation="0 -121.330 0" onclick="scene_4()" material="src: #boxtexture">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
        
                <a-gltf-model src="#orb" position="7.404 5 18.951" scale="2 2 2" rotation="0 100 0" onclick="redirectToPage()" animation-mixer="clip: Animation" >
          <a-text value="Back to Menu" rotation="0 90 0" position="0.280 1.580 2.220" scale="4 4 4"></a-text>
      </a-sphere>
      
            </a-entity>



            <!-- Scene 1 -->
            <a-entity id="scene1" position="0 -1 0" visible="false">
                <a-sky src="#location1"></a-sky>

                <a-box  position="-1.947 2.396 2.752" scale="0.5 0.5 0.5" rotation="0 60.000 0" onclick="mainscene()" material="src: #boxtexture">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-box  position="-19.382 8.065 19.666" scale=" 2 2 2" rotation="-0 50.000 -15.530" onclick="scene_2()" material="src: #boxtexture">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box  position="-98.598 11.582 -5.341" scale="5 5 5" rotation="0 -8.830 0"  onclick="scene_3()" material="src: #boxtexture">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
                <a-box position="-21.622 5.042 -15.923" scale="1.5 1.5 1.5" rotation="0 -36.500 0" onclick="scene_4()" material="src: #boxtexture">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
            </a-entity>

            <!-- Scene 2 -->
            <a-entity id="scene2" position="0 -1 0" visible="false">
                <a-sky src="#location2"></a-sky>

                <a-box color="red" position="-21.680 2.686 12.603" scale="2 2 2" rotation="0 -337.550 0" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box color="blue" position="19.297 6.104 34.054" scale="2 2 2" rotation="0 -240.000 0" onclick="scene_3()">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
                <a-box color="yellow" position="-28.105 12.311 103.630" scale="4 4 4" rotation="0 76.540 0" onclick="scene_4()">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
            </a-entity>

            <!-- Scene 3 -->
            <a-entity id="scene3" position="0 -1 0" visible="false">
                <a-sky src="#location3"></a-sky>

                <a-box color="red" position="-14.083 3.580 12.551" scale="1 1 1" rotation="0 50.000 0" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-box color="green" position="-60.604 6.474 8.721" scale="3 3 3" rotation="0 0 0" onclick="scene_2()">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
    
                <a-box color="yellow" position="16.713 4.451 47.396" scale="3 3 3" rotation="0 -250.000 0" onclick="scene_4()">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
            </a-entity>

            <!-- Scene 4 -->
            <a-entity id="scene4" position="0 -1 0" visible="false">
                <a-sky src="#location4"></a-sky>
                <a-box color="red" position="35.732 15.063 33.213" scale="3 3 3" rotation="0 -219.490 -16.900" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-box color="green" position="9.069 15.509 50.311" scale="3 3 3" rotation="-1.540 -264.850 -13.660" onclick="scene_2()">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box color="blue" position="-18.229 7.784 23.618" scale="2 2 2" rotation="0 -310.250 -10.580" onclick="scene_3()">
                    <a-text value="Teleport" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
            </a-entity>

            <!-- Player viewport -->
            <a-camera position="0 2 0">
                <!-- Cursor circle -->
                <a-cursor color="red"></a-cursor>
            </a-camera>
        </a-scene>

        <script type="text/javascript">
            // Teleportation functions

            function mainscene() {
                document.getElementById('mainscene').setAttribute('visible', 'true');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }
            function scene_1() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'true');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }

            function scene_2() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'true');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }

            function scene_3() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'true');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }

            function scene_4() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'true');
            }
        </script>
    </body>
</html>
