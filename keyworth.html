<!DOCTYPE html>
<html class="a-fullscreen" foxifield>
    <head>
        <script src="aframe.js"></script>
        <script type="text/javascript">
            // Existing functions

        
            // Redirection function
            function redirectToPage() {
                window.location.href = 'selectionmenu.html'; // Change this URL to your target page
            }
        </script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <video id="library" autoplay loop="true" src="/media/360-videos/Keyworth.mp4"></video>
                <img id="location1" src="/assets/keycorner1.jpg">
                <img id="location2" src="/assets/keycorner2.jpg">
                <img id="location3" src="/assets/keyentrance.jpg">
                <img id="location4" src="/assets/keyoutside.jpg">
                <img id="boxtexture" src="/assets/teleport.jpg">
            </a-assets>

            <!-- Main scene -->
            <a-entity id="mainscene" position="0 -1 0" visible="true">
                <a-videosphere src="#library"></a-videosphere>
                <a-box color="red" position="-6.276 1.632 -3.775" scale="1 1 1" rotation="0 1.310 0"  onclick="scene_1()">
                    <a-text value="quality picture here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                <a-box color="green" position="39.213 3.565 21.314" scale="2 2 2" rotation="0.350 160.610 0.000" onclick="scene_2()">
                    <a-text value="Teleport here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box color="blue" position="125.425 -33.767 -11.375" scale="4 4 4" rotation="0 177.850 0" onclick="scene_3()">
                    <a-text value="teleport to here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
                <a-box color="yellow" position="63.989 -23.382 -37.132" scale="3 3 3" rotation="0 204.400 0" onclick="scene_4()">
                    <a-text value="Exit here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-sphere position="7.404 5 18.951" scale="2 2 2" rotation="0 100 0" onclick="redirectToPage()" material="src: #boxtexture" 
                animation="property: rotation; to: 0 460 0; loop: true; dur: 10000; easing: linear">
                <a-text value="Back to Menu" rotation="0 90 0" position="0.280 1.580 2.220" scale="4 4 4"></a-text>
                </a-sphere>
            </a-entity>



            <!-- Scene 1 -->
            <a-entity id="scene1" position="0 -1 0" visible="false">
                <a-sky src="#location1"></a-sky>

                <a-box color="red" position="6.378 2.215 -8.865" scale="1 1 1" rotation="0 230.850 0" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-box color="green" position="-40.119 9.891 46.182" scale=" 2 2 2" rotation="0 50.000 0" onclick="scene_2()">
                    <a-text value="Teleport here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box color="blue" position="-11.868 -42.077 109.470" scale="5 5 5" rotation="0 -269.160 0"  onclick="scene_3()">
                    <a-text value="Teleport Here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
                <a-box color="yellow" position="25.464 -19.573 54.163" scale="4 4 4" rotation="0 -250.000 0" onclick="scene_4()">
                    <a-text value="Teleport here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
            </a-entity>

            <!-- Scene 2 -->
            <a-entity id="scene2" position="0 -1 0" visible="false">
                <a-sky src="#location2"></a-sky>

                <a-box color="red" position="-3.449 12.882 72.266" scale="2 2 2" rotation="0 -264.510 0" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
                <a-box color="blue" position="-17.708 -30.430 49.342" scale="3 3 3" rotation="0 -305.090 0" onclick="scene_3()">
                    <a-text value="Click box to teleport to scene 3" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
                <a-box color="yellow" position="-56.233 -23.589 32.391" scale="3 3 3" rotation="0 -340.200 0" onclick="scene_4()">
                    <a-text value="Click box to teleport to scene 4" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
            </a-entity>

            <!-- Scene 3 -->
            <a-entity id="scene3" position="0 -1 0" visible="false">
                <a-sky src="#location3"></a-sky>

                <a-box color="red" position="-30.605 24.841 -6.962" scale="2 2 2" rotation="0 -10.410 -32.040" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>

                <a-box color="green" position="-26.287 56.850 37.198" scale="4 4 4" rotation="-0 50.000 -49.950" onclick="scene_2()">
                    <a-text value="Teleport Here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
                
    
                <a-box color="yellow" position="-2.494 8.244 -65.959" scale="5 5 5" rotation="0 -83.260 0" onclick="scene_4()">
                    <a-text value="Teleport here" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
            </a-entity>

            <!-- Scene 4 -->
            <a-entity id="scene4" position="0 -1 0" visible="false">
                <a-sky src="#location4"></a-sky>
                <!-- <a-box color="red" position="51.543 10.970 37.557" scale="1.5 1.5 1.5" rotation="0 -218.150 0" onclick="mainscene()">
                    <a-text value="Go back" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box> -->

                <!-- <a-box color="green" position="57.658 15.509 18.679" scale="2 2 2" rotation="-4.790 -209.000 -3.480" onclick="scene_2()">
                    <a-text value="Click box to teleport to scene 3" rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box> -->
                
                <a-box color="blue" position="-5.973 1.135 8.470" scale="2 2 2" rotation="0 -308.570 2.300" onclick="scene_3()">
                    <a-text value="Go back " rotation="0 90 0" position="0 1 1" scale="4 4 4"></a-text>
                </a-box>
    
            </a-entity>

            <!-- Player viewport -->
            <a-camera position="0 2 0">
                <!-- Cursor circle -->
                <a-cursor color="red"></a-cursor>
            </a-camera>
        </a-scene>

        <script type="text/javascript">
            // Teleportation functions

            function mainscene() {
                document.getElementById('mainscene').setAttribute('visible', 'true');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }
            function scene_1() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'true');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }

            function scene_2() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'true');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }

            function scene_3() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'true');
                document.getElementById('scene4').setAttribute('visible', 'false');
            }

            function scene_4() {
                document.getElementById('mainscene').setAttribute('visible', 'false');
                document.getElementById('scene1').setAttribute('visible', 'false');
                document.getElementById('scene2').setAttribute('visible', 'false');
                document.getElementById('scene3').setAttribute('visible', 'false');
                document.getElementById('scene4').setAttribute('visible', 'true');
            }
        </script>
    </body>
</html>
